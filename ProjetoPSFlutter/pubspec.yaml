name: ProjetoPSFlutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  line_awesome_flutter: ^1.0.1
  flutter_screenutil: ^1.0.2
  animated_theme_switcher: ^1.0.5

  cupertino_icons: ^0.1.3
  cloud_firestore: ^0.13.6
  image_picker: ^0.6.7+1
  google_sign_in: ^4.5.1
  firebase_storage: ^3.1.6
  firebase_auth: ^0.16.1
  flutter_facebook_login: ^3.0.0
  flutter_dialogflow: ^0.1.3
  material_design_icons_flutter: 2.7.94
  intl: 0.16.1
  flutter_html_view: ^0.5.11
  flutter_spinkit: ^4.1.2
  charts_flutter: 0.9.0
  clippy_flutter: ^1.1.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.5

flutter_icons:
  image_path: "assets/icon.png"
  ios: true
  android: true

flutter:
  
  assets:
    - assets/
    - assets/images/

  uses-material-design: true

  fonts:
   - family: SFProText
     fonts:
        - asset: assets/fonts/SF-Pro-Text-Thin.otf
          weight: 100
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro-Text-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Text-Bold.otf
          weight: 700
   - family: Montserrat
     fonts:
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
        - asset: assets/fonts/Montserrat-ExtraLightItalic.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-LightItalic.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
        - asset: assets/fonts/Montserrat-SemiBoldItalic.ttf
        - asset: assets/fonts/Montserrat-Thin.ttf
        - asset: assets/fonts/Montserrat-ThinItalic.ttf
      
